<dom-module id="comment-display-component">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;
            }

            .userCommentArea {
                min-width: 563px;
                max-width: 563px;
                border-radius: 15px;
                border-style: solid;
                border-color: #314654;
                background: linear-gradient(to bottom right, #96eddc 0%, #5bdab2 107%);

                position: relative;
                right: 15px;
            }

            .link {
                color: #314654;
                font-size: large;
                font-family: Helvetica;
                font-weight: 600;

                position: relative;
                top: 5px;
            }

            .profilePic {
                border-radius: 22.5px;
                border-style: solid;
                border-color: #314654;
                clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);

                position: relative;
                bottom: 5px;
                right: 15px;
            }


        </style>
        <div style="width: 100%; height: 100%;" class="userComment">
            <vaadin-vertical-layout>
                <vaadin-horizontal-layout>
                    <img class="profilePic" id="profileImage" alt="profilePicture" style="width: 40px; height: 40px;">
                    <a style="text-decoration:none;" class="link" id="UserLink"></a>
                </vaadin-horizontal-layout>
                <vaadin-text-area class="userCommentArea" id="UserComment" readonly></vaadin-text-area>
            </vaadin-vertical-layout>
        </div>
    </template>
    <script>
        class CommentDisplayComponent extends Polymer.Element {
            static get is() {
                return 'comment-display-component';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }

        customElements.define(CommentDisplayComponent.is, CommentDisplayComponent);
    </script>
</dom-module>
