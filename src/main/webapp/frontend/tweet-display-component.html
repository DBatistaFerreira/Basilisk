<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/vaadin-tabs/src/vaadin-tabs.html">
<link rel="import" href="bower_components/vaadin-tabs/src/vaadin-tab.html">
<link rel="import" href="bower_components/vaadin-text-field/src/vaadin-text-area.html">
<link rel="import" href="bower_components/vaadin-button/src/vaadin-button.html">
<link rel="import" href="bower_components/vaadin-ordered-layout/src/vaadin-horizontal-layout.html">
<link rel="import" href="bower_components/vaadin-ordered-layout/src/vaadin-vertical-layout.html">

<dom-module id="tweet-display-component">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .userPost {
                min-width: 600px;
                max-width: 600px;
                height: 125px;
                background: whitesmoke;
                border-radius: 7px;
                border-style: solid;
                border-width: 3px;
                border-color: #314654;
                margin-bottom: 30px;
            }

            .userPostArea {
                width: 100%;
                height: 55%;
                color: black;
            }

            .retweetLabel {
                width: 100%;
                height: 20%;
                font-size: small;
            }

            .postButton {
                border-radius: 0px;
                background: #314654;
                color: whitesmoke;
                margin-left: 10px;
            }

            .userCommentArea {
                min-width: 563px;
                max-width: 563px;
                border-radius: 15px;
                border-style: solid;
                border-color: #314654;
            }

            .commentButton {
                 border-radius: 0px;
                 background: #314654;
                 color: whitesmoke;
                 margin-left: 10px;

                 position: relative;
                 left: 450px;
             }

        </style>
        <div style="width: 100%; height: 100%;" class="userPost">
            <vaadin-text-area class="retweetLabel" id="retweetLabel" readonly></vaadin-text-area>
            <vaadin-text-area class="userPostArea" id="tweetMessage" readonly></vaadin-text-area>
            <vaadin-horizontal-layout>
                <vaadin-button class="postButton" id="likeButton" on-click="likeButtonClicked"></vaadin-button>
                <vaadin-button class="postButton" id="dislikeButton" on-click="dislikeButtonClicked"></vaadin-button>
                <vaadin-button class="postButton" id="retweetButton" on-click="retweetButtonClicked">Retweet</vaadin-button>
                <vaadin-button class="postButton" id="hideComments" on-click="hideOrRevealClicked">Hide/Reveal</vaadin-button>
            </vaadin-horizontal-layout>
            <vaadin-vertical-layout id="commentSection">
                <vaadin-text-area class="userCommentArea" id="commentMessage" placeholder="Write a comment..."></vaadin-text-area>
                <vaadin-button class="commentButton" id="commentButton" on-click="commentButtonClicked">Comment</vaadin-button>
                <vaadin-vertical-layout id="commentDisplay"></vaadin-vertical-layout>
            </vaadin-vertical-layout>
        </div>
    </template>
    <script>
        class TweetDisplayComponent extends Polymer.Element {
            static get is() {
                return 'tweet-display-component';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }

        customElements.define(TweetDisplayComponent.is, TweetDisplayComponent);
    </script>
</dom-module>
