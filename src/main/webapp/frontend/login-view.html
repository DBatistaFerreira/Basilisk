<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="bower_components/vaadin-text-field/src/vaadin-password-field.html">
<link rel="import" href="bower_components/vaadin-button/src/vaadin-button.html">

<dom-module id="text-area-font" theme-for="vaadin-text-area">
    <template>
        <style>
            [part="value"] {
                font-family: Helvetica;
                font-weight: Bold;
                font-size: 14px;
            }
        </style>
    </template>
</dom-module>

<dom-module id="button-font" theme-for="vaadin-button">
    <template>
        <style>
            :host {
                font-family: Helvetica;
                font-weight: Bold;
                font-size: 14px;
            }
        </style>
    </template>
</dom-module>


<dom-module id="text-fields" theme-for="vaadin-text-field">
    <template>
        <style>

            :host(.signup_input_field) [part="input-field"] {
                border-bottom: 1px solid rgba(49, 70, 84, 0.9);;
            }

            :host(.signup_input_field) [part="label"] {
                font-family: Helvetica;
                font-weight: 600;
            }

            :host(.login_input_field) [part="input-field"] {
                background-color: rgba(81, 226, 198, 0.1);
                border-bottom: 1px solid whitesmoke
            }

            :host(.login_input_field) [part="label"] {
                color: whitesmoke;
                font-family: Helvetica;
                font-weight: 600;
            }

            :host(.login_input_field:hover:not([readonly]):not([focused])) [part="label"] {
                color: whitesmoke;
            }

        </style>
    </template>
</dom-module>

<dom-module id="login-view">
    <template>
        <style include="shared-styles">
            :host {
                width: 100vw;
                height: 100vh;

                background-image: url("images/login7-bg.png");
                background-position: center;
                background-size: cover;
                display: flex;
                flex-direction: column;
                color: whitesmoke;
                font-family: Helvetica, sans-serif;

                justify-content: center;

            }

            .container {
                margin: 0 auto;
                display: flex;
                flex-direction: row;
                width: 900px;
                height: 495px;
            }

            .info {
                float: left;
                background-color: rgba(81, 226, 198, 0.9);
                width: 50%;
                border-bottom-left-radius: 15px;
                border-top-left-radius: 15px;
                box-shadow: 5px 10px 18px #1a1b1e;
            }

            .signup-icon {
                background-image: url("images/signup-icon.png");
                background-size: cover;
                width: 50px;
                height: 50px;
                margin: 20px auto 10px;
            }

            .info_header {
                color: #314654;
                margin: 10px 70px 30px;
                width: 100px;
                border-bottom: 1.5px solid rgba(81, 226, 198, 0);
            }

            .signup_layout {
                display: flex;
                flex-direction: column;
                margin: -20px 0 0 70px;
            }

            .signup_button {
                margin-top: var(--lumo-space-m);
                width: 75%;
                max-width: 75%;
                background: linear-gradient(to bottom right, #314654 0%, #28343d 107%);
                color: whitesmoke;
            }

            .signup_input_field {
                background: transparent;
                border: none;
                outline: none;
                border-radius: 5px;
                width: 75%;
                color: whitesmoke;
            }

            .login_wrapper {
                float: left;
                background-color: rgba(49, 70, 84, 0.95);
                width: 50%;
                border-bottom-right-radius: 15px;
                border-top-right-radius: 15px;
                box-shadow: 0px 10px 18px #1a1b1e;
            }

            .login-icon {
                background-image: url("images/login-icon.png");
                background-size: cover;
                width: 50px;
                height: 50px;
                margin: 20px auto 10px;
            }

            .login_header {
                margin: 10px 70px 30px;
                width: 100px;
                border-bottom: 1.5px solid rgba(81, 226, 198, 0);
            }

            .login_layout {
                display: flex;
                flex-direction: column;
                margin-left: 70px;
            }

            .login_layout > * {
                width: 75%;
            }

            .login_button {
                margin-top: var(--lumo-space-m);
                width: 75%;
                max-width: 75%;
                background-color: rgba(81, 226, 198, 0.9);
                color: #314654;
            }

            .login_input_field {
                background: transparent;
                border: none;
                outline: none;
                border-radius: 5px;
                color: #fff;
            }

            .invisible {
                visibility: hidden;
            }

            .error {
                display: flex;
                align-items: flex-start;
            }

            .error_icon {
                flex: 0 0 auto;
                fill: var(--lumo-error-color);
                margin-top: 1.3em;
                margin-right: var(--lumo-space-s);
            }

            .error_text {
                max-width: 35em;
            }

            div.info:hover h2 {
                border-bottom: 1.5px solid whitesmoke;
            }

            div.login_wrapper:hover h2 {
                border-bottom: 1.5px solid rgba(81, 226, 198, 0.85);;
            }

        </style>
        <div class="container" id="div">
            <div class="info" id="div1">
                <div class="signup-icon"></div>
                <h2 class="info_header" id="h2">Sign Up</h2>
                <div class="signup_layout" id="div2">
                    <vaadin-text-field id="fullNameTextField" name="fullName" label="Full Name"
                                       class="signup_input_field"></vaadin-text-field>
                    <vaadin-text-field id="createUsernameTextField" name="username" label="Username"
                                       class="signup_input_field"></vaadin-text-field>
                    <vaadin-password-field id="createPasswordTextField" name="password" label="Password"
                                           class="signup_input_field"></vaadin-password-field>
                    <vaadin-button class="signup_button" id="signUpButton">
                        Sign up
                    </vaadin-button>
                </div>
            </div>
            <div class="login_wrapper" id="div3">
                <form method="post" action="login">
                    <div class="login-icon"></div>
                    <h2 class="login_header" id="h21">Sign In</h2>
                    <div class="login_layout" id="div4">
                        <vaadin-text-field id="usernameTextField" name="username" label="Username"
                                           class="login_input_field" required></vaadin-text-field>
                        <vaadin-password-field id="passwordTextField" name="password" label="Password"
                                               class="login_input_field" required
                                               on-keydown="_onPasswordKeydown"></vaadin-password-field>
                        <vaadin-button class="login_button" id="loginButton">
                            Sign in
                        </vaadin-button>
                        <div class="invisible" id="error">
                            <iron-icon icon="vaadin:exclamation-circle-o" class="error_icon"></iron-icon>
                            <p class="error_text">
                                The username and password you entered do not match our records. Please double-check
                                and try again.
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <slot></slot>
    </template>

    <script>
        class LoginView extends Polymer.Element {
            static get is() {
                return 'login-view';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                    error: {
                        type: Boolean,
                        value: false
                    }
                };
            }
        }

        customElements.define(LoginView.is, LoginView);
    </script>
</dom-module>
