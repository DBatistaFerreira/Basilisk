<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../bower_components/vaadin-text-field/src/vaadin-password-field.html">
<link rel="import" href="../bower_components/vaadin-button/src/vaadin-button.html">

<dom-module id="login-view">
    <template>
        <style include="shared-styles">
            :host {
                width: 100vw;
                height: 100vh;

                /*background-color: #e8e8e8;*/
                background-image: url("images/login4-bg.jpg");
                background-position: center;
                background-size: cover;
                display: flex;
                flex-direction: column;
                color: whitesmoke;
                font-family: Arial, Helvetica, sans-serif;

                justify-content: center;

            }

            .container {
                margin: 0 auto;
                display: flex;
                flex-direction: row;
                width: 900px;
                height: 465px;
            }

            .info {
                float: left;
                /*background: linear-gradient(to bottom right, #51e2c6 0%, #15cb92 107%);*/
                background-color: rgba(81, 226, 198, 0.8);
                width: 50%;
                border-bottom-left-radius: 15px;
                border-top-left-radius: 15px;
                box-shadow: 5px 10px 18px #2c2f33;
            }

            .input_label {
                font-weight: 500;
                font-size: var(--lumo-font-size-s);
                font-family: var(--lumo-font-family)
            }

            .info_header {
                color: #314654;
                margin: 70px 70px 30px;
            }

            .signup_layout {
                display: flex;
                flex-direction: column;
                margin: -20px 0 0 70px;
            }

            .signup_button {
                margin-top: var(--lumo-space-m);
                width: 75%;
                max-width: 75%;
                background: linear-gradient(to bottom right, #314654 0%, #28343d 107%);
                color: whitesmoke;
            }

            .signup_input_field {
                background: transparent;
                border: none;
                outline: none;
                border-radius: 5px;
                width: 75%;
                color: whitesmoke;
            }

            .login_wrapper {
                float: left;
                /*background-color: #314654;*/
                background-color: rgba(49, 70, 84, 0.9);
                width: 50%;
                border-bottom-right-radius: 15px;
                border-top-right-radius: 15px;
                box-shadow: 0px 10px 18px #2c2f33;
            }

            .login {
            }

            .login_header {
                margin: 70px 70px 30px;
            }

            .login_layout {
                display: flex;
                flex-direction: column;
                margin-left: 70px;
            }

            .login_layout > * {
                width: 75%;
            }

            .login_button {
                margin-top: var(--lumo-space-m);
                width: 75%;
                max-width: 75%;
                background: rgba(81, 226, 198, 0.85);
                color: whitesmoke;
            }

            .login_input_field {
                background: transparent;
                border: none;
                outline: none;
                /*border-bottom: 1px solid white*/;
                border-radius: 5px;
                color: #fff;
            }

            .invisible {
                visibility: hidden;
            }

            .error {
                display: flex;
                align-items: flex-start;
            }

            .error_icon {
                flex: 0 0 auto;
                fill: var(--lumo-error-color);
                margin-top: 1.3em;
                margin-right: var(--lumo-space-s);
            }

            .error_text {
                max-width: 35em;
            }

        </style>
        <div class="container" id="div">
            <div class="info" id="div1">
                <h2 class="info_header" id="h2">Sign Up</h2>
                <div class="signup_layout" id="div2">
                    <vaadin-text-field id="fullNameTextField" name="fullName" label="Full Name"
                                       class="signup_input_field"></vaadin-text-field>
                    <vaadin-text-field id="createUsernameTextField" name="username" label="Username"
                                       class="signup_input_field"></vaadin-text-field>
                    <vaadin-password-field id="createPasswordTextField" name="password" label="Password"
                                           class="signup_input_field"></vaadin-password-field>
                    <vaadin-button class="signup_button" id="signUpButton">
                        Sign up
                    </vaadin-button>
                </div>
            </div>
            <div class="login_wrapper" id="div3">
                <iron-form class="login" id="form" allow-redirect>
                    <form method="post" action="login">
                        <h2 class="login_header" id="h21">Sign in</h2>
                        <div class="login_layout" id="div4">
                            <vaadin-label class="input_label"> Username</vaadin-label>
                            <vaadin-text-field id="usernameTextField" name="username"
                                               class="login_input_field" required></vaadin-text-field>
                            <vaadin-label class="input_label"> Password</vaadin-label>
                            <vaadin-password-field id="passwordTextField" name="password"
                                                   class="login_input_field" required
                                                   on-keydown="_onPasswordKeydown"></vaadin-password-field>
                            <vaadin-button class="login_button" id="loginButton">
                                Sign in
                            </vaadin-button>
                            <div class="invisible" id="error">
                                <iron-icon icon="vaadin:exclamation-circle-o" class="error_icon"></iron-icon>
                                <p class="error_text">
                                    The username and password you entered do not match our records. Please double-check
                                    and try again.
                                </p>
                            </div>
                        </div>
                    </form>
                </iron-form>
            </div>
        </div>
        <slot></slot>
    </template>

    <script>
        class LoginView extends Polymer.Element {
            static get is() {
                return 'login-view';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                    error: {
                        type: Boolean,
                        value: false
                    }
                };
            }
        }

        customElements.define(LoginView.is, LoginView);
    </script>
</dom-module>
