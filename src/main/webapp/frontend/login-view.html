<dom-module id="login-view">
    <template>
        <style include="shared-styles">
            :host {
                width: 100vw;
                height: 100vh;

                background-color: #e8e8e8;
                display: flex;
                flex-direction: column;
                color: whitesmoke;
                font-family: Arial, Helvetica, sans-serif;

                justify-content: center;

            }

            .container {
                margin: 0 auto;
                display: flex;
                flex-direction: row;
                width: 900px;
                height: 450px;
            }

            .info {
                float: left;
                background: linear-gradient(to bottom right, #51e2c6 0%, #15cb92 107%);
                width: 50%;
                border-bottom-left-radius: 15px;
                border-top-left-radius: 15px;
                box-shadow: 5px 10px 18px #888888;
                /*padding-left: 30px;*/
                /*background-size: cover;
                background-position-x: left;*/

            }

            .info__header {
                color: white;
                margin: 70px 0 30px 170px;
            }

            .signup__layout {
                display: flex;
                flex-direction: column;
                margin: 110px 0 0 75px;
            }

            .signup__button {
                width: 75%;
                max-width: 75%;
                background: linear-gradient(to bottom right, #314654 0%, #28343d 107%);
                color: whitesmoke;
            }

            /*.info__text {
                font-size: var(--lumo-font-size-s);
                color: var(--lumo-tint-70pct);
                font-weight: 500;
                margin: 0;
            }*/

            .login__wrapper {
                float: left;
                background-color: #314654;
                width: 50%;
                border-bottom-right-radius: 15px;
                border-top-right-radius: 15px;
                box-shadow: 5px 10px 18px #888888;
                /*padding-left: 30px;*/
            }

            .login {
                /*background-color: var(--lumo-base-color);*/
            }

            .login__header {
                margin: 70px 70px 30px;
            }

            .login__layout {
                display: flex;
                flex-direction: column;
                margin-left: 70px;
            }

            .login__layout > * {
                width: 75%;
            }

            .login__button {
                margin-top: var(--lumo-space-m);
                width: 75%;
                max-width: 75%;
                background: #20e5b7;
                color: whitesmoke;
            }

            .input__field {
                background: transparent;
                border: none;
                outline: none;
                border-bottom: 1px solid white;
                color: #fff;
            }

            .error {
                display: flex;
                align-items: flex-start;
            }

            .error__icon {
                flex: 0 0 auto;
                fill: var(--lumo-error-color);
                margin-top: 1.3em;
                margin-right: var(--lumo-space-s);
            }

            .error__text {
                max-width: 35em;
            }

               @media (max-height: 450px) {

               }

               @media (min-width: 750px) and (min-height: 450px) {
                   .container {
                       display: block;
                       border-radius: 4px;
                       max-width: 800px;
                       max-height: 900px
                       overflow: hidden;
                   }
               }

               @media (min-width: 550px) {

                       flex-direction: row;

                   .login__layout > *:not(:first-child) {

                   }

                   .login__button {
                       max-width: 7em;
                   }
               }
           */
        </style>
        <div class="container" id="div">
            <div class="info" id="div1">
                <h2 class="info__header" id="h2">Sign Up</h2>
                <div class="signup__layout" id="div2">
                    <vaadin-button class="signup__button" id="singUpButton">
                        Sign up
                    </vaadin-button>
                </div>
            </div>
            <div class="login__wrapper" id="div3">
                <iron-form class="login" id="form" allow-redirect>
                    <form method="post" action="login">
                        <h2 class="login__header" id="h21">Sign in</h2>
                        <div class="login__layout" id="div4">
                            <vaadin-text-field id="username" name="username" label="Email" class="input__field"
                                               autofocus required></vaadin-text-field>
                            <vaadin-password-field id="password" name="password" label="Password" class="input__field"
                                                   required on-keydown="_onPasswordKeydown"></vaadin-password-field>
                            <vaadin-button class="login__button" id="loginButton">
                                Sign in
                            </vaadin-button>
                        </div>
                        <!--<template is="dom-if" if="[[error]]">
                         <div class="error" id="div5">
                          <iron-icon icon="vaadin:exclamation-circle-o" class="error__icon" id="ironIcon"></iron-icon>
                          <p class="error__text" id="p"> The username and password you entered do not match our records. Please double-check and try again. </p>
                         </div>
                        </template>
                        -->
                    </form>
                </iron-form>
            </div>
        </div>
        <slot></slot>
    </template>

    <script>
        class LoginView extends Polymer.Element {
            static get is() {
                return 'login-view';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                    error: {
                        type: Boolean,
                        value: false
                    }
                };
            }
        }

        customElements.define(LoginView.is, LoginView);
    </script>
</dom-module>
