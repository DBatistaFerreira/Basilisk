<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../bower_components/vaadin-text-field/src/vaadin-password-field.html">
<link rel="import" href="../bower_components/vaadin-button/src/vaadin-button.html">

<dom-module id="login-view">
    <template>
        <style include="shared-styles">
            :host {
                width: 100vw;
                height: 100vh;

                background-color: #e8e8e8;
                display: flex;
                flex-direction: column;
                color: whitesmoke;
                font-family: Arial, Helvetica, sans-serif;

                justify-content: center;

            }

            .container {
                margin: 0 auto;
                display: flex;
                flex-direction: row;
                width: 900px;
                height: 450px;
            }

            .info {
                float: left;
                background: linear-gradient(to bottom right, #51e2c6 0%, #15cb92 107%);
                width: 50%;
                border-bottom-left-radius: 15px;
                border-top-left-radius: 15px;
                box-shadow: 5px 10px 18px #888888;
            }

            .info__header {
                color: #314654;
                margin: 70px 70px 30px;
            }

            .signup__layout {
                display: flex;
                flex-direction: column;
                margin: -20px 0 0 70px;
            }

            .signup__button {
                width: 75%;
                max-width: 75%;
                background: linear-gradient(to bottom right, #314654 0%, #28343d 107%);
                color: whitesmoke;
            }

            .signup__input__field {
                background: transparent;
                border: none;
                outline: none;
                border-radius: 5px;
                width: 75%;
                color: whitesmoke;
            }

            .login__wrapper {
                float: left;
                background-color: #314654;
                width: 50%;
                border-bottom-right-radius: 15px;
                border-top-right-radius: 15px;
                box-shadow: 5px 10px 18px #888888;
            }

            .login {
            }

            .login__header {
                margin: 70px 70px 30px;
            }

            .login__layout {
                display: flex;
                flex-direction: column;
                margin-left: 70px;
            }

            .login__layout > * {
                width: 75%;
            }

            .login__button {
                margin-top: var(--lumo-space-m);
                width: 75%;
                max-width: 75%;
                background: #20e5b7;
                color: whitesmoke;
            }

            .login__input__field {
                background: transparent;
                border: none;
                outline: none;
                border-bottom: 1px solid white;
                border-radius: 5px;
                color: #fff;
            }

            .error {
                display: flex;
                align-items: flex-start;
            }

            .error__icon {
                flex: 0 0 auto;
                fill: var(--lumo-error-color);
                margin-top: 1.3em;
                margin-right: var(--lumo-space-s);
            }

            .error__text {
                max-width: 35em;
            }

        </style>
        <div class="container" id="div">
            <div class="info" id="div1">
                <h2 class="info__header" id="h2">Sign Up</h2>
                <div class="signup__layout" id="div2">
                    <vaadin-text-field id="fullNameTextField" name="fullName" label="Full Name"
                                       class="signup__input__field"></vaadin-text-field>
                    <vaadin-text-field id="createUsernameTextField" name="username" label="Username"
                                       class="signup__input__field"></vaadin-text-field>
                    <vaadin-password-field id="createPasswordTextField" name="password" label="Password"
                                           class="signup__input__field"></vaadin-password-field>
                    <vaadin-button class="signup__button" id="signUpButton">
                        Sign up
                    </vaadin-button>
                </div>
            </div>
            <div class="login__wrapper" id="div3">
                <iron-form class="login" id="form" allow-redirect>
                    <form method="post" action="login">
                        <h2 class="login__header" id="h21">Sign in</h2>
                        <div class="login__layout" id="div4">
                            <vaadin-text-field id="usernameTextField" name="username" label="Username"
                                               class="login__input__field" required></vaadin-text-field>
                            <vaadin-password-field id="passwordTextField" name="password" label="Password"
                                                   class="login__input__field" required
                                                   on-keydown="_onPasswordKeydown"></vaadin-password-field>
                            <vaadin-button class="login__button" id="loginButton">
                                Sign in
                            </vaadin-button>
                        </div>
                    </form>
                </iron-form>
            </div>
        </div>
        <slot></slot>
    </template>

    <script>
        class LoginView extends Polymer.Element {
            static get is() {
                return 'login-view';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                    error: {
                        type: Boolean,
                        value: false
                    }
                };
            }
        }

        customElements.define(LoginView.is, LoginView);
    </script>
</dom-module>
