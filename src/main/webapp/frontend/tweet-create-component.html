<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/vaadin-tabs/src/vaadin-tabs.html">
<link rel="import" href="bower_components/vaadin-tabs/src/vaadin-tab.html">
<link rel="import" href="bower_components/vaadin-text-field/src/vaadin-text-area.html">
<link rel="import" href="bower_components/vaadin-button/src/vaadin-button.html">

<dom-module id="text-area-font" theme-for="vaadin-text-area">
    <template>
        <style>
            [part="value"] {
                font-family: Helvetica;
                font-weight: Bold;
                font-size: 14px;
            }
        </style>
    </template>
</dom-module>

<dom-module id="button-font" theme-for="vaadin-button">
    <template>
        <style>
            :host {
                font-family: Helvetica;
                font-weight: Bold;
                font-size: 14px;
            }
        </style>
    </template>
</dom-module>


<dom-module id="text-fields" theme-for="vaadin-text-field">
    <template>
        <style>

            :host(.signup_input_field) [part="input-field"] {
                border-bottom: 1px solid rgba(49, 70, 84, 0.9);;
            }

            :host(.signup_input_field) [part="label"] {
                font-family: Helvetica;
                font-weight: 600;
            }

            :host(.login_input_field) [part="input-field"] {
                background-color: rgba(81, 226, 198, 0.1);
                border-bottom: 1px solid whitesmoke
            }

            :host(.login_input_field) [part="label"] {
                color: whitesmoke;
                font-family: Helvetica;
                font-weight: 600;
            }

            :host(.login_input_field:hover:not([readonly]):not([focused])) [part="label"] {
                color: whitesmoke;
            }

        </style>
    </template>
</dom-module>

<dom-module id="tweet-create-component">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .userPost {
                min-width: 600px;
                max-width: 600px;
                height: 125px;
                background: whitesmoke;
                border-radius: 7px;
                border-style: solid;
                border-width: 3px;
                border-color: #314654;
                margin-bottom: 30px;
            }

            .userPostArea {
                width: 100%;
                height: 55%;
                color: black;

            }

            .postButton {
                border-radius: 0px;
                background: #314654;
                color: whitesmoke;
                margin-left: 10px;
            }

        </style>
        <div style="width: 100%; height: 100%;" class="userPost">
            <vaadin-text-area class="userPostArea" id="tweetMessage"></vaadin-text-area>
            <vaadin-horizontal-layout>
                <vaadin-button class="postButton" id="createButton" on-click="createButtonClicked">
                    Create
                </vaadin-button>
            </vaadin-horizontal-layout>
        </div>
    </template>
    <script>
        class TweetCreateComponent extends Polymer.Element {
            static get is() {
                return 'tweet-create-component';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }

        customElements.define(TweetCreateComponent.is, TweetCreateComponent);
    </script>
</dom-module>
